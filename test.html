<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>
        .container {
            display: flex;
            height: 200px; /* 控制總高度 */
        }
        .left {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .left button {
            flex: 1;
            margin: 5px;
        }
        .right {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .rigb {
            flex: 2;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <button>Button 1</button>
            <button>Button 2</button>
</div>

            <button class="rigb">Button 3</button>
            <button class="rigb">Button 4</button>
        
    </div>
</body>
</html>
